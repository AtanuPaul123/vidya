<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vidya - Smart Interactive Learning</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
          tailwind.config = {
            darkMode: "class",
            theme: {
              extend: {
                colors: {
                  "primary": "#FF9933",
                  "background-light": "#f6f6f8",
                  "background-dark": "#101622",
                },
                fontFamily: {
                  "display": ["Lexend", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
              },
            },
          }
    </script>
    <style>
        body { font-family: 'Lexend', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        
        <header class="sticky top-0 z-50 w-full border-b border-primary/10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-6 md:px-20 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-1 group cursor-pointer">
                    <div class="bg-primary text-white p-1.5 rounded-lg flex items-center justify-center shadow-lg shadow-primary/20">
                        <span class="text-2xl font-black leading-none">वि</span>
                    </div>
                    <h2 class="text-slate-900 dark:text-white text-xl font-bold tracking-tight">idya</h2>
                </div>
                
                <nav class="hidden md:flex items-center gap-10">
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Courses</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#">AI Features</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#">For Institutions</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Pricing</a>
                </nav>
                
                <div class="flex items-center gap-3">
                    <button class="px-5 py-2 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-all">
                        Login
                    </button>
                    <button class="bg-primary hover:bg-primary/90 text-white px-5 py-2 text-sm font-bold rounded-lg shadow-lg shadow-primary/20 transition-all">
                        Create Account
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1">
            <section class="max-w-7xl mx-auto px-6 md:px-20 py-16 md:py-24 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div class="flex flex-col gap-8">
                    <div class="flex flex-col gap-4">
                        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-bold w-fit uppercase tracking-wider">
                            <span class="material-symbols-outlined text-sm">auto_awesome</span>
                            AI-Powered Learning
                        </div>
                        <h1 class="text-5xl md:text-7xl font-black text-slate-900 dark:text-white leading-[1.1] tracking-tight">
                            Master Your Future with <span class="text-primary">Vidya</span>
                        </h1>
                        <p class="text-lg text-slate-600 dark:text-slate-400 max-w-lg leading-relaxed">
                            Experience the power of an AI-driven classroom tailored to your pace. Break barriers and achieve your goals with Vidya.
                        </p>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button class="bg-primary hover:bg-primary/90 text-white px-8 py-4 rounded-xl text-lg font-bold shadow-xl shadow-primary/25 transition-all flex items-center justify-center gap-2">
                            Get Started Free
                            <span class="material-symbols-outlined">arrow_forward</span>
                        </button>
                    </div>
                </div>

                <div class="relative">
                    <div class="absolute -inset-4 bg-primary/10 rounded-[2.5rem] blur-2xl opacity-50"></div>
                    <div class="relative bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-[2rem] p-4 shadow-2xl">
                        <div class="rounded-[1.5rem] overflow-hidden aspect-[4/3] bg-primary/5 flex items-center justify-center">
                             <span class="text-primary/20 text-9xl font-black">वि</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-white dark:bg-background-dark border-t border-slate-100 dark:border-slate-800 py-12 px-6 md:px-20">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-1">
                    <div class="bg-primary/20 text-primary p-1 rounded flex items-center justify-center">
                        <span class="text-lg font-black leading-none">वि</span>
                    </div>
                    <span class="text-slate-900 dark:text-white font-bold">idya</span>
                    <span class="text-slate-400 text-sm ml-4 border-l border-slate-200 pl-4">© 2024 Vidya Learning.</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
