<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>विdya - Sign In &amp; Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF9933",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation -->
<header class="flex items-center justify-between px-6 py-4 lg:px-20 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
<div class="flex items-center gap-2 text-primary" style="color: #FF9933;">
<div class="size-8 bg-primary text-white rounded-lg flex items-center justify-center" style="background-color: #FF9933;">
<span class="material-symbols-outlined">school</span>
</div>
<h1 class="text-slate-900 dark:text-slate-100 text-2xl font-bold leading-tight tracking-tight">वि<span class="text-primary" style="color: #FF9933;">dya</span></h1>
</div>
<div class="flex items-center gap-4">
<button class="hidden md:flex items-center gap-2 text-slate-600 dark:text-slate-400 hover:text-primary transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-xl">help_outline</span>
                Help Center
            </button>
<button class="bg-primary/10 text-primary px-4 py-2 rounded-lg text-sm font-bold hover:bg-primary/20 transition-all">
                Contact Support
            </button>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-4 md:p-8">
<div class="w-full max-w-[480px]">
<!-- Hero Image / Visual Element -->
<div class="mb-8 text-center">
<div class="inline-block p-4 rounded-full bg-primary/5 mb-4">
<span class="material-symbols-outlined text-5xl text-primary">auto_stories</span>
</div>
<h2 class="text-3xl font-bold text-slate-900 dark:text-slate-100">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 mt-2">Your gateway to unlimited knowledge and growth.</p>
</div>
<!-- Auth Card -->
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-800 overflow-hidden">
<!-- Tab Switcher -->
<div class="flex border-b border-slate-100 dark:border-slate-800">
<button class="flex-1 py-4 text-sm font-bold border-b-2 border-primary text-primary bg-primary/5 transition-all">
                        Sign In
                    </button>
<button class="flex-1 py-4 text-sm font-bold border-b-2 border-transparent text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-all">
                        Create Account
                    </button>
</div>
<div class="p-8">
<!-- Form Fields -->
<form class="space-y-5">
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300">Email or Username</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">person</span>
<input class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-slate-900 dark:text-slate-100 placeholder:text-slate-400" placeholder="Enter your email" type="text"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">lock</span>
<input class="w-full pl-10 pr-12 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-slate-900 dark:text-slate-100 placeholder:text-slate-400" placeholder="••••••••" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600" type="button">
<span class="material-symbols-outlined text-lg">visibility</span>
</button>
</div>
</div>
<div class="flex items-center gap-2">
<input class="rounded text-primary focus:ring-primary/20 border-slate-300 dark:border-slate-700 dark:bg-slate-800" id="remember" type="checkbox"/>
<label class="text-sm text-slate-600 dark:text-slate-400" for="remember">Remember me for 30 days</label>
</div>
<button class="w-full bg-primary text-white font-bold py-3.5 rounded-lg shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all flex items-center justify-center gap-2" type="submit">
                            Sign In
                            <span class="material-symbols-outlined text-xl">login</span>
</button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-slate-900 px-4 text-slate-500 font-medium">Or continue with</span>
</div>
</div>
<!-- Social Logins -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 px-4 py-3 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google colorful logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBw43kFHBuTb-q6MaXb7EWCQrF4LLnzmqTAK5gSTi3dk4xd6VMaWvSF-iz26KQyudU-yQd0b_HTUPRzp6kfAmRpMJYI8JpXRrsM94pMAQZVW3pkDFN6hud8fZCANJ4xrDl9C0ptJ5Nm3uMLo5hXqdmiVfheVRe9VthIXVgQliN3wlAHiP9L1z1dSCeJ_1zThE5loUfq3RSSwoKyGYakeCEanU_MnYqhhMLWzSM-FZx0nB6fhdrDqnHkOJNn1yyacNVyyPmghnuyVl8k"/>
<span class="text-sm font-semibold text-slate-700 dark:text-slate-300">Google</span>
</button>
<button class="flex items-center justify-center gap-3 px-4 py-3 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<svg class="w-5 h-5 text-[#1877F2]" fill="currentColor" viewbox="0 0 24 24">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
<span class="text-sm font-semibold text-slate-700 dark:text-slate-300">Facebook</span>
</button>
</div>
</div>
</div>
<!-- Footer Links -->
<footer class="mt-8 text-center text-xs text-slate-500 dark:text-slate-500 space-x-4">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<span>•</span>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
<span>•</span>
<a class="hover:text-primary transition-colors" href="#">Help &amp; Support</a>
</footer>
</div>
</main>
<!-- Visual Accent Element -->
<div class="fixed bottom-0 right-0 p-8 opacity-10 pointer-events-none hidden lg:block">
<div class="size-64 bg-primary rounded-full blur-[100px]"></div>
</div>
<div class="fixed top-20 left-0 p-8 opacity-10 pointer-events-none hidden lg:block">
<div class="size-48 bg-primary rounded-full blur-[80px]"></div>
</div>
